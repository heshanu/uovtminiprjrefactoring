<h2 mat-dialog-title class="font-bold text-xl text-green-400 flex items-center w-full">
    Packages
</h2>
  
  <mat-dialog-content class="mat-typography w-full">
    <div class="space-y-4">
      <div *ngFor="let pkg of packages" 
           class="border rounded-lg p-4 hover:bg-blue-50 transition-colors cursor-pointer"
           (click)=" packages = pkg"
           [class.border-blue-300]=" packages === pkg"
           (click)="bookPackage(pkg,'0ms', '0ms')">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="font-semibold">{{ pkg.name }}</h3>
            
          </div>
          <div class="text-right">
            <span class="font-bold text-blue-600 text-lg">{{pkg.value}}</span>
           
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="border-t pt-4">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" 
            [mat-dialog-close]=" packages"
            [disabled]="! packages">
      Select Package
    </button>
  </mat-dialog-actions>
