<!-- calendar.component.html -->
<div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg">
  <!-- Month Navigation -->
  <div class="flex justify-between items-center mb-4">
    <button (click)="prevMonth()" class="p-2 hover:bg-gray-100 rounded">
      &lt;
    </button>
    <h2 class="text-lg font-semibold">
      {{ currentDate | date:'MMMM yyyy' }}
    </h2>
    <button (click)="nextMonth()" class="p-2 hover:bg-gray-100 rounded">
      &gt;
    </button>
  </div>

  <!-- Calendar Grid -->
  <div class="grid grid-cols-7 gap-1">
    <!-- Day Headers -->
    <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" 
         class="text-center text-sm font-medium text-gray-600 py-1">
      {{ day }}
    </div>

    <!-- Calendar Days -->
    <div *ngFor="let date of days" 
         (click)="selectDate(date)"
         [class]="getDayClasses(date)"
         class="text-center p-2 rounded cursor-pointer transition-colors">
      {{ date.getDate() }}
    </div>
  </div>

  <!-- Selected Dates Display -->
  <div *ngIf="calendarForm.value.startDate && calendarForm.value.endDate" 
       class="mt-4 p-2 bg-gray-50 rounded">
    Selected: 
    {{ calendarForm.value.startDate | date:'shortDate' }} - 
    {{ calendarForm.value.endDate | date:'shortDate' }}
  </div>
</div>
