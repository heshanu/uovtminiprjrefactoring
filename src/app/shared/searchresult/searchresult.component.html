@if(result|| text){
<mat-card class="example-card w-full" appearance="outlined" *ngFor="let res of result"
               (click)="openPackageDialog(result, $event)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{res.strDrink}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{res.strDrinkThumb}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{res.strInstructions}}
    </p>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="bg-green-500 m-2 p-4" (click)="bookNow(result,'0', '0'); $event.stopPropagation()">OrderNow</button>
    <button mat-button class="bg-blue-500 m-2 p-4" (click)="openPackageDialog(result, $event)">See Packages</button>
  </mat-card-actions>
</mat-card>
}
@else{
<h4>Something went wrong</h4>
}
