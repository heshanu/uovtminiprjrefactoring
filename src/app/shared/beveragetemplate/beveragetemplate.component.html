<div class="center-align m-4 w-1/2 text-center border-4">
  <section>
    <form class="border-2 p-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4">
      <!-- Input -->
      <input type="text" placeholder="Filter by Beverage" #filter
        class="border border-red-600 w-full sm:flex-1 px-3 py-2 text-sm sm:text-base rounded" />

      <!-- Button -->
      <button
        class="mt-3 sm:mt-0 bg-green-500 hover:bg-green-600 text-white font-semibold px-4 sm:px-6 py-2 sm:py-3 rounded border-r-2"
        type="button" (click)="filterResults(filter.value)">
        Search
      </button>
    </form>

  </section>
  <section class="results">
    <app-search [beverageList]="filteredBeverageList" class="large-search m-4 xl" />
  </section>

</div>
<div class="pt-8 pb-4"><app-backbtn [textCaption]="btnCaption" [btnColor]="btnColor" /></div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-8 border-8">
  @for (item of beverageList; track item.id) {
  <mat-card class="w-full h-full flex flex-col border-8
  shadow-sm hover:shadow-4xl transition-all duration-200
  hover:translate-y-[-4px]
  rounded-lg overflow-hidden group" (click)="bookNow(item,'0', '0'); $event.stopPropagation()">
    <!-- Card Header -->
    <mat-card-header class="p-4 flex items-start">
      <div class="min-w-0">
        <mat-card-title
          class="text-lg font-semibold line-clamp-1 text-center pt-4 pb-4 justify-center text-800 group-hover:text-blue-600">
          {{item.strDrink|uppercase}}
        </mat-card-title>
      </div>
    </mat-card-header>

    <!-- Card Image -->
    <div class="relative">
      <img class="w-full h-48 object-cover transition-all duration-300 group-hover:scale-105" [src]="item.strDrinkThumb"
        [alt]="item.name">
      <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent"></div>
    </div>

    <!-- Card Content -->
    <mat-card-content class="p-4 flex-grow space-y-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center bg-blue-50 px-3 py-1 rounded-full">
          <span class="text-gray-600 mr-2 text-sm">Rating:</span>
          <span class="font-medium text-blue-700">{{5}}</span>
        </div>

        <div class="flex items-center justify-self-center">
          <div class="flex p-4">
            @for (star of [1,2,3,4,5]; track star) {
            <span [class.text-yellow-400]="star <= 5" [class.text-gray-300]="star > 3" class="text-lg">
              â˜…
            </span>
            }
          </div>
        </div>
      </div>

    </mat-card-content>

    <!-- Card Actions -->
    <mat-card-actions class="p-4 border-t border-black-100">
      <div class="flex justify-between w-full items-center">
        <div class=" bg-green-500 p-4">
          <div class="text-xs text-500 uppercase tracking-wider mb-1">Available</div>
          <div class="font-bold text-800 flex items-center">
            <span class="text-600">Yes</span>

          </div>
        </div>
      </div>

      <button mat-raised-button color="primary"
        class="w-full mt-3 m-2 px-4 py-3 border-8 bg-red-500 hover:bg-green-600 text-500 text-lg sm:text-xl md:text-2xl md:border-2 font-semibold border-black-700 rounded-lg shadow-2xl transition-opacity duration-700"
        (click)="bookNow(item,'0', '0'); $event.stopPropagation()">
        Quick Order
      </button>
    </mat-card-actions>
  </mat-card>
  }
  @empty {
  <div class="col-span-full text-center py-12">
    <mat-icon class="text-5xl text-gray-300 mb-4">search_off</mat-icon>
    <h3 class="text-xl text-gray-600 mb-2 font-medium">No Beverage available</h3>
    <p class="text-gray-400 max-w-md mx-auto">We couldn't find any properties matching your criteria.</p>
    <button mat-button color="primary" class="mt-4" (click)="refresh()">
      <mat-icon>refresh</mat-icon>
      Refresh Results
    </button>
  </div>
  }
</div>
