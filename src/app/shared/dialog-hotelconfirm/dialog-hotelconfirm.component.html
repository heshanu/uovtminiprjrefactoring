<h2 mat-dialog-title class="text-2xl font-bold text-center text-gray-800 mb-4">Confirm this</h2>
<mat-dialog-content class="text-gray-600 mb-6">
  Would you like to Continue
</mat-dialog-content>
<mat-dialog-actions class="flex justify-end space-x-4">
  <button
    class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
    mat-button mat-dialog-close>
    No
  </button>
  <button
  (click)="confirmBtn()"
    class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
    mat-button mat-dialog-close cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
