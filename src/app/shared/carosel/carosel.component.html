<div class="relative w-full overflow-hidden">
    <!-- Carousel Wrapper -->
    <div class="flex transition-transform duration-500 ease-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div *ngFor="let img of imgs" class="w-full flex-shrink-0">
        <img [src]="img" class="w-full h-[400px] object-cover" />
      </div>
    </div>
  
    <!-- Left Button -->
    <button (click)="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">
      ❮
    </button>
  
    <!-- Right Button -->
    <button (click)="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">
      ❯
    </button>
  
    <!-- Dots -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <span *ngFor="let img of images; let i = index" (click)="goToSlide(i)"
        class="w-3 h-3 rounded-full cursor-pointer"
        [ngClass]="i === currentIndex ? 'bg-white' : 'bg-gray-500'"
      ></span>
    </div>
  </div>
