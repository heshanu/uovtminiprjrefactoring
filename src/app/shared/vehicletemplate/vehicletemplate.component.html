<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 border-black-900">
  @for (bike of list; track bike.bikeId) {
  <mat-card class="w-full h-full flex flex-col rounded-lg overflow-hidden
              hover:shadow-xl transition-all duration-300 hover:border-black-900 border-900"
    (click)="selectBike(bike,'0ms', '0ms')">

    <!-- Card Header -->
    <mat-card-header class="p-4 flex items-start">
      <div>
        <mat-card-title class=" text-lg font-semibold line-clamp-1">{{bike.bikeName}}</mat-card-title>
        <mat-card-subtitle class="text-500 text-sm">{{bike.condition}}</mat-card-subtitle>
      </div>
    </mat-card-header>

    <!-- Card Image -->
    <img [src]="bike.img" class="w-full h-48 object-contain">

    <!-- Card Content -->
    <mat-card-content class="p-4 flex-grow">
      <div class="flex items-center mb-2">
        <span class="text-600 mr-2">Color:</span>
        <span class="font-medium">{{bike.color}}</span>
      </div>

      <!-- Rating Stars -->
      <div class="flex items-center">
        <span class="text-600 mr-2">Rating:</span>
        <div class="flex">
          @for (star of [1,2,3,4,5]; track star) {
          <span [class.text-yellow-400]="star <= bike.rating" [class.text-gray-300]="star > bike.rating"
            class="text-lg">
            â˜…
          </span>
          }
        </div>
      </div>
    </mat-card-content>

    <!-- Card Actions -->
    <mat-card-actions class="p-4 bg-50 border-t border-100">
      <div class="flex justify-between w-full">
        <div class="text-center">
          <div class="text-sm text-600">Quantity</div>
          <div class="font-bold">{{bike.quantity}}</div>
        </div>
        <div class="text-center">
          <div class="text-sm text-600">Rate/Day</div>
          <div class="font-bold text-600">${{bike.ratePerDay}}</div>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
  }
  @empty {
  <div class="col-span-full text-center py-12">
    <mat-icon class="text-4xl text-400 mb-2">directions_bike</mat-icon>
    <h3 class="text-xl text-600 mb-1">No bikes available</h3>
    <p class="text-500">Please check back later</p>
  </div>
  }
  <app-backbtn [textCaption]="btnCaption" [btnColor]="btnColor" />
</div>
