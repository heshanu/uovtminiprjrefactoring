<app-backbtn [textCaption]="btnCaption" [btnColor]="btnColor" class="m-4" />
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
  @for (item of list; track item.id) {
  <mat-card class="w-full h-full flex flex-col border-8 border-gray-200 rounded-lg overflow-hidden
            hover:shadow-lg transition-all duration-300 hover:border-blue-400 hover:translate-y-[-4px]
            bg-white shadow-sm group" (click)="selectItem(item, '0', '0')">

    <!-- Card Header -->
    <mat-card-header class="p-4 flex items-start">
      <div class="min-w-0">
        <mat-card-title class="text-lg font-semibold line-clamp-1 text-800 group-hover:text-600">
          {{item.name.toUpperCase()}}
        </mat-card-title>
        <mat-card-subtitle class="text-gray-500 text-sm flex items-center mt-1">
          <mat-icon class="text-yellow-400 text-base -ml-1">star</mat-icon>
          <span class="ml-1">{{5}} Stars</span>
        </mat-card-subtitle>
      </div>
    </mat-card-header>

    <!-- Card Image -->
    <div class="relative">
      <img class="w-full h-48 object-cover transition-all duration-300 group-hover:scale-105" [src]="item.image"
        [alt]="item.name">
      <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent"></div>
    </div>

    <!-- Card Content -->
    <mat-card-content class="p-4 flex-grow space-y-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center bg-blue-50 px-3 py-1 rounded-full">
          <span class="text-gray-600 mr-2 text-sm">Rating:</span>
          <span class="font-medium text-blue-700">{{5}}</span>
        </div>

        <div class="flex items-center">
          <div class="flex">
            @for (star of [1,2,3,4,5]; track star) {
            <span [class.text-yellow-400]="star <= 5" [class.text-gray-300]="star > 3" class="text-lg">
              â˜…
            </span>
            }
          </div>
        </div>
      </div>

      <div class="flex items-center text-sm text-gray-600">
        <mat-icon class="text-gray-400 text-base mr-1">{{item.price}}</mat-icon>
        <!-- <span class="truncate">{{item.address || 'Location not specified'}}</span> -->
      </div>
    </mat-card-content>

    <!-- Card Actions -->
    <mat-card-actions class="p-4 bg-50 border-t border-gray-100">
      <div class="flex justify-between w-full items-center">
        <div>
          <div class="text-xs text-500 uppercase tracking-wider mb-1">Available</div>
          <div class="font-bold text-gray-800 flex items-center">
            <span class="text-green-600">Yes</span>
            <span class="text-gray-500 text-sm ml-1"></span>
          </div>
        </div>
      </div>

      <button mat-raised-button color="primary" class="w-full mt-3 border-8 shadow-black group-hover:opacity-100
                    transition-opacity duration-200 border-black-2"
        (click)="bookNow(item, '0', '0'); $event.stopPropagation()">
        Quick Book
      </button>
    </mat-card-actions>
  </mat-card>
  }
  @empty {
  <div class="col-span-full text-center py-12">
    <h3 class="text-xl text-gray-600 mb-2 font-medium">No Foods available</h3>
    <p class="text-gray-400 max-w-md mx-auto">We couldn't find any properties matching your criteria.</p>
    <button mat-button color="primary" class="mt-4" (click)="refresh()">
      <mat-icon>refresh</mat-icon>
      Refresh Results
    </button>
  </div>
  }
</div>
