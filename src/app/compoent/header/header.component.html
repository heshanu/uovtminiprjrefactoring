<header
  class="flex items-center justify-between gap-4 sticky top-0 z-50 px-6 py-4 bg-white/80 backdrop-blur-md shadow-md rounded-b-xl transition-all duration-300">

  <!-- Logo / Brand -->
  <div
    class="text-2xl font-extrabold text-gray-900 tracking-wide hover:scale-105 transition-transform duration-300 cursor-pointer">
    <a href="">GuideBuddy</a>
  </div>

  <!-- Navigation Links -->
  <nav *ngIf="isShow" class="hidden md:flex items-center space-x-6">
    <a routerLink="customersDashboard"
      class="text-gray-800 font-semibold hover:text-gray-600 hover:underline transition duration-300">
      Customers Dashboard
    </a>
    <a routerLink="customerform"
      class="text-gray-800 font-semibold hover:text-gray-600 hover:underline transition duration-300">
      Customer Registration
    </a>
  </nav>

  <!-- Right Section -->
  <div class="flex items-center space-x-4">
    <!-- Login / Logout Button -->
    <a routerLink="login" (click)="logOut()"
      class=" text-900 px-4 py-2 rounded-lg shadow-sm hover:bg-500 transition-all duration-300 font-semibold hover:scale-105">
      @if (isLoginLabel()) { LogOut } @else { LogIn }
    </a>

    <!-- Theme Toggle -->
    <app-theme-toggle />

    <!-- Hamburger Menu (Mobile) -->
    <button (click)="isMenuOpen = !isMenuOpen" class="md:hidden text-gray-900 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white/80 backdrop-blur-sm rounded-b-xl p-4 shadow-md">
    <nav class="flex flex-col space-y-2">
      <a routerLink="customersDashboard"
        class="text-gray-800 font-semibold hover:text-gray-600 hover:underline transition duration-300">
        Customers Dashboard
      </a>
      <a routerLink="customerform"
        class="text-gray-800 font-semibold hover:text-gray-600 hover:underline transition duration-300">
        Customer Registration
      </a>
    </nav>
  </div>
</header>
