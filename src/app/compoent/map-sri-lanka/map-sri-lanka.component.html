<div style="background-color: var(--background-color);color:var(--text-color);"
  class="flex flex-col md:flex-row items-center justify-center gap-10 p-6 bg-gray-100">
  <div class="relative max-w-sm">
    <img [src]="slMap" alt="Sri Lanka Map" class="w-full" />
    <h2 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xl font-bold text-black">Our
      Popular Destinations</h2>
  </div>

  <div class="flex flex-col gap-6">
    <div *ngFor="let l of slDestinations" class="flex items-center rounded-lg shadow-lg p-4 gap-4">
      <img [src]="l.link" alt="Southern Province" class="w-20 h-20 rounded-lg object-cover" />
      <div>
        <h3 class="text-lg font-semibold">{{l.name}}</h3>
        <p>{{l.description}}</p>
      </div>
    </div>
  </div>
</div>
