<div class="flex flex-col h-screen bg-gray-100">

  <!-- Header -->
  <div class="bg-indigo-600 text-white px-4 py-3 text-lg font-semibold shadow">
    Travel Assistant Chatbot
  </div>

  <!-- Chat Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3" #chatContainer>
    <div *ngFor="let msg of messages">

      <!-- USER MESSAGE -->
      <div *ngIf="msg.sender === 'user'" class="flex justify-start">
        <div class="bg-white px-4 py-2 rounded-xl shadow text-gray-900 max-w-xs">
          {{ msg.text }}
        </div>
      </div>

      <!-- BOT MESSAGE -->
      <div *ngIf="msg.sender === 'bot'" class="flex justify-end">
        <div class="bg-indigo-600 text-white px-4 py-2 rounded-xl shadow max-w-xs">
          {{ msg.text }}
        </div>
      </div>

    </div>

    <!-- Typing indicator -->
    <div *ngIf="isTyping" class="flex justify-end">
      <div class="bg-indigo-300 text-white px-4 py-2 rounded-xl max-w-xs animate-pulse">
        typing...
      </div>
    </div>
  </div>

  <!-- Input Box -->
  <div class="p-3 bg-white border-t flex items-center space-x-2">
    <input
      [(ngModel)]="inputText"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
      class="flex-1 px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
    />
    <button
      (click)="sendMessage()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl shadow"
    >
      Send
    </button>
  </div>
</div>
