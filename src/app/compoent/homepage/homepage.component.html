<div>
  <div class="relative w-full min-h-screen flex items-center justify-center overflow-hidden">
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <section
    class="hero relative h-screen flex items-center justify-center overflow-hidden bg-gradient-to-r from-purple-600 via-pink-500 to-yellow-400">
    <!-- Floating shapes -->
    <div class="absolute top-0 left-0 w-72 h-72 bg-pink-300/30 rounded-full filter blur-3xl animate-blob"></div>
    <div
      class="absolute bottom-0 right-0 w-96 h-96 bg-yellow-300/30 rounded-full filter blur-3xl animate-blob animation-delay-1000">
    </div>

    <!-- Overlay content -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center px-4 sm:px-6 lg:px-8">


      <!-- Glassmorphic Search -->
      <div
        class="search-container flex flex-col sm:flex-row items-center gap-4 w-full max-w-xl backdrop-blur-lg bg-white/30 rounded-3xl p-4 shadow-lg animate-slideInUp">
        <input type="text" [(ngModel)]="image" placeholder="Search your destination..." aria-label="Search input"
          class="flex-1 px-4 py-3 rounded-2xl border border-30 text-black placeholder-gray-700 focus:outline-none focus:ring-4 focus:ring-black-400 transition-all duration-300" />
        <button (click)="searchImageByName(image)"
          class="relative flex items-center justify-center gap-3 bg-gradient-to-r from-black to-red-500 text-white font-bold text-lg sm:text-xl
                           px-10 py-4 rounded-2xl shadow-2xl hover:scale-105 hover:shadow-3xl hover:bg-gradient-to-r hover:from-gray-900 hover:to-red-600
                           transition-transform duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 overflow-hidden">

          <!-- Icon inside button -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 sm:w-7 sm:h-7" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
          </svg>

          <span>Search Now</span>

          <!-- Subtle hover glow -->
          <span
            class="absolute inset-0 bg-white/10 rounded-2xl opacity-0 hover:opacity-20 transition-opacity duration-300"></span>
        </button>

      </div>
    </div>
  </section>


  <div *ngIf="imageData">
    <app-search-image-poster [imagePosterList]="imageData" />
    <button class="text-red-500 m-4 bg-yellow-400" *ngIf="imageData" (click)="resetList()">Back</button>
  </div>

  <section class="services">
    <h2 class="text-xl">Our Service</h2>
    <div class="service-list">
      <div class="service">
        <h3>Ticket Booking</h3>
      </div>
      <div class="service">
        <h3>Hotel Booking</h3>
      </div>
      <div class="service">
        <h3>Tour Plan</h3>
      </div>
      <div class="service">
        <h3>Locate Nearest Places</h3>
      </div>
    </div>
  </section>
</div>
<app-poster />
<app-map-sri-lanka />
<app-card-poster [cardList]="cardsList" />
<app-bookatrip-poster />
<app-subsriber-poster />
