<!-- {{imageData|json}} -->
<div>
      
    <section class="hero">
        <div class="overlay">
            <h1>GuideBuddy</h1>
            <div class="search-container">
                <input type="text" class="text-black" [(ngModel)]="image" placeholder="Search here" aria-label="Search input">
                <button class="bg-red-500 rounded-lg text-white p-4  hover:bg-red-600 m-4 " (click)="searchImageByName(image)">
                    Search Now
                  </button>
            </div>
            <h2>Your Imagination is Your Only Limit</h2>
            <p>One place for all your travels and campaign experiences.</p>
            <button class="discover-btn">Discover more</button>
            <button class="plan-btn">Plan a trip now</button>
        </div>
    </section>

    <div>
        <app-search-image-poster [imagePosterList]="imageData"/>
        <button class="text-red-500 m-4 bg-yellow-400" *ngIf="imageData" (click)="resetList()">Back</button>
    </div>

<section class="services">
    <h2 class="text-white-200 text-xl">Our Service</h2>
    <div class="service-list">
        <div class="service">
            <h3>Ticket Booking</h3>
        </div>
        <div class="service">
            <h3>Hotel Booking</h3>
        </div>
        <div class="service">
            <h3>Tour Plan</h3>
        </div>
        <div class="service">
            <h3>Locate Nearest Places</h3>
        </div>
    </div>
</section>
</div>
  <app-poster/>
    <app-map-sri-lanka/>
    <app-card-poster [cardList]="cardsList" />
    <app-bookatrip-poster/>
    <app-subsriber-poster/>
