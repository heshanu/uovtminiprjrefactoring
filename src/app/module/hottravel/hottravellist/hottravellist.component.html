    <section class="hero m-4 p-4">
        <div class="overlay">
            <div class="search-container border-solid">
                <input type="text" class="text-black " [(ngModel)]="image" placeholder="Search here" aria-label="Search input">
                <button class="bg-red-500 rounded-lg text-white p-4  hover:bg-red-600 m-4 " (click)="searchImageByName(image)">
                    Search Now
                  </button>
            </div>
           
        </div>
    </section>
    <app-map/>
   <hr class="m-4 p-8">


@if(imageData){
 <div>
          <div class="bg-gray-100 py-12 px-6 text-center">  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mt-8">
      <div *ngFor="let card of imageData" class="bg-white p-6 rounded-lg shadow-md">
        <img [src]="card.src.original"/>
        <h3 class="text-xl font-semibold mt-2">{{card.description}}</h3>
        <span class="text-2xl font-bold">{{card.price}}</span>
    </div>
      
    </div>
  </div>
        <button class="text-red-500 m-4 bg-yellow-400" *ngIf="imageData" 
        (click)="resetList()">Back</button>
    </div>
}
