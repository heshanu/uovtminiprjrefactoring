<!-- Full-Width Login Container -->
<div class="p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-8 sm:mt-16 border-8 ">
  <!-- Header -->
  <div class="text-center mb-6 sm:mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-800">{{"APP.WELCOME"|translate}}</h1>
    <p class="text-600">{{'AUTH.LOGIN_TITLE'|translate}}</p>
  </div>

  <!-- Login Form -->
  <form class="space-y-4 sm:space-y-6 border-black-500" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div>
      <label for="username" class="block text-sm font-medium text-700">{{'AUTH.USERNAME'| translate}}</label>
      <input type="text" id="username" placeholder="{{'AUTH.ENTER_USERNAME'|translate}}" formControlName="username"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        required />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        class="text-red-500 text-sm">
        {{'USERNAMEISREQUIRED'| translate}}
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-700">{{'AUTH.PASSWORD'| translate}}</label>
      <input type="password" formControlName="password" id="password" placeholder="{{'AUTH.ENTER_PASSWORD'|translate}}"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-red-500 text-sm">
        {{'PASSWORDISREQUIRED'| translate}}
      </div>
    </div>

    <!-- Sign In Button -->
    <div *ngIf="loginForm.valid">
      <button type="submit"
        class="w-full px-4 py-2 bg-500 rounded-lg bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
        {{'AUTH.SIGN_IN'| translate}}
      </button>
    </div>
  </form>

  <!-- Sign Up Link -->
  <div class="mt-4 sm:mt-6 text-center">
    <p class="text-sm text-600">
     {{'AUTH.DONT_HAVE_ACCOUNT'| translate}}
      <a routerLink="/register" class="text-blue-500 hover:text-blue-700">{{'AUTH.SIGN_IN'| translate}}</a>
    </p>
  </div>
<!-- <button (click)="changeLang('ta')">தமிழ்</button> -->

</div>
