<div class="min-h-screen bg-gray-50 p-4 md:p-8">
    <div class="container mx-auto max-w-2xl">
        <!-- Main Content Card -->
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6 text-center">
                Discover Famous Locations in Sri Lanka
            </h2>

            <!-- Input Section -->
            <div class="flex flex-col space-y-4 mb-8">
                <input [(ngModel)]="prompt" placeholder="e.g., Sigiriya Rock, Galle Fort, Adam's Peak"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 text-gray-700">

                <mat-icon (click)="clean()" *ngIf="cleanResponse" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="delete" />
                <button (click)="generate()"
                    class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                    Search
                </button>
            </div>

            <!-- Loading and Response Section -->
            <div class="relative min-h-32">
                <app-sharedspinner [isLoading]="isLoading$|async" class="flex justify-center items-center" />
                @if (cleanResponse) {
                <app-output [cleanResponse]="cleanResponse" [seeAll]="seeAll" />
                }
            </div>
        </div>

        <!-- Back Button -->
        <app-backbtn class="mt-8 mx-auto p-4" [textCaption]="'Back'" [btnColor]="'red'" />
    </div>
</div>
