<div class="mt-4 p-4 bg-100 rounded-lg prose max-w-none text-700 whitespace-pre-wrap">
  @if (recivedseeAll) {
  {{recivedcleanResponse }}
  <button type="button"
    class="mt-8 mx-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    (click)="recivedseeAll = !recivedseeAll">See Less</button>
  } @else {
  {{recivedcleanResponse.substring(0,250)}}
  <button
    class="mt-8 mx-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    (click)="recivedseeAll = !recivedseeAll">See More</button>
  }
</div>
