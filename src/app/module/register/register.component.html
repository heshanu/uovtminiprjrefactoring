<!-- Full-Width Login Container -->
<div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-8 sm:mt-16">
    <!-- Header -->
    <div class="text-center mb-6 sm:mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-4 sm:space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">UserName</label>
            <input type="text" id="username" placeholder="Enter your username" formControlName="username"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required />
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                class="text-red-500 text-sm">
                Name is required.
            </div>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" formControlName="password" id="password" placeholder="Enter your password"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-red-500 text-sm">
                Password is required.
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">confirmPassword</label>
            <input type="password" formControlName="confirmPassword" id="confirmPassword"
                placeholder="ReEnter your password"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required />
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                class="text-red-500 text-sm">
                confirmPassword is required.
            </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input type="checkbox" id="remember-me" name="remember-me"
                    class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <div>
                <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot password?</a>
            </div>
        </div>

        <!-- Sign In Button -->
        <div>
            <button type="submit"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Register
            </button>
        </div>
    </form>

    <!-- Sign Up Link -->
    <div class="mt-4 sm:mt-6 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="/login" class="text-blue-500 hover:text-blue-700">Sign up</a>
        </p>
    </div>
</div>
